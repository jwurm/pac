<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	<h:form>
			<h:commandLink action="conferenceOverview" value="Overview" />
		</h:form>
		<h1>Welcome to PAC Conferences!</h1>


		<h:form>
			<h2>Talk Details</h2>
			<h:panelGrid columns="2" columnClasses="titleCell">
				<h:outputLabel value="Name:" />
				<h:outputText value="#{talkDetailsController.talk.name}" />

				<h:outputLabel value="Description:" />
				<h:outputText value="#{talkDetailsController.talk.description}" />

				<h:outputLabel value="Time:" />
				<h:outputText value="#{talkDetailsController.talk.datetime}">
					<f:convertDateTime pattern="yyyy-MM-dd HH:mm" timeZone="CET" />
				</h:outputText>
				<h:outputLabel value="Duration:" />
				<h:outputText value="#{talkDetailsController.talk.duration} minutes" />
				<h:outputLabel value="Room" />
				<h:commandLink action="roomDetails"
					value="#{talkDetailsController.talk.room.name}">
					<f:param name="roomId"
						value="#{talkDetailsController.talk.room.id}" />
				</h:commandLink>
			</h:panelGrid>
			<h:dataTable
				value="#{talkDetailsController.speakers}" var="speaker"
				rendered="true" styleClass="simpletablestyle">
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:commandLink action="speakerDetails" value="#{speaker.name}">
						<f:param name="speakerId"
							value="#{speaker.id}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">Description</f:facet>
					<h:outputText value="#{speaker.description}" />
				</h:column>
			</h:dataTable>

		</h:form>


	</ui:define>
</ui:composition>
