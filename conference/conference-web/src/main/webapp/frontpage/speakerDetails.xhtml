<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Welcome to PAC Conferences!</h1>


		<h:form>
			<h2>Speaker Details</h2>
			<h:panelGrid columns="2" columnClasses="titleCell">
				<h:outputLabel value="Name:" />
				<h:outputText value="#{speakerDetailsController.speaker.name}" />

				<h:outputLabel value="Description:" />
				<h:outputText
					value="#{speakerDetailsController.speaker.description}" />

			</h:panelGrid>
			

			<h:dataTable value="#{speakerDetailsController.talks}" var="_talk"
				rendered="true" styleClass="simpletablestyle">
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText id="conferencelistname" value="#{_talk.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">Description</f:facet>
					<h:outputText id="conferencelistdesc" value="#{_talk.description}" />
				</h:column>
				<h:column>
					<f:facet name="header">Time</f:facet>
					<h:outputText id="conferencelisttime" value="#{_talk.datetime}">
						<f:convertDateTime pattern="HH:mm" timeZone="CET" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Duration</f:facet>
					<h:outputText id="conferencelistduration" value="#{_talk.duration}" />
					<h:message for="conferencelistduration" errorClass="invalid" />
				</h:column>
				<h:column>
					<f:facet name="header">Details</f:facet>
					<h:commandLink id="talkDetailsButton" action="talkDetails"
						value="Details Direkt">
						<f:param name="talkId" value="#{_talk.id}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>

		</h:form>


	</ui:define>
</ui:composition>
