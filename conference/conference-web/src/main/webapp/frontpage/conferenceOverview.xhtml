<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Welcome to PAC Conferences!</h1>

		
		<h:form id="conferencelist">
			<h2>Conferences</h2>
			<h:panelGroup rendered="#{empty conferenceOverviewController.conferences}">
				<em>No conferences.</em>
			</h:panelGroup>
			<h:dataTable id="dataTable"
				binding="#{conferenceOverviewController.dataTable}" var="_conference"
				value="#{conferenceOverviewController.conferences}"
				rendered="#{not empty conferenceOverviewController.conferences}"
				styleClass="simpletablestyle">
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText id="conferencelistname" value="#{_conference.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">Description</f:facet>
					<h:outputText id="conferencelistdesc"
						value="#{_conference.description}" />
				</h:column>
				<h:column>
					<f:facet name="header">Start</f:facet>
					<h:outputText id="conferenceliststart" value="#{_conference.start}">
						<f:convertDateTime pattern="yyyy-MM-dd" timeZone="CET" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">End</f:facet>
					<h:outputText id="conferencelistend" value="#{_conference.end}">
						<f:convertDateTime pattern="yyyy-MM-dd" timeZone="CET" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Details</f:facet>
					<h:commandButton action="conferenceDetails" value="Details">
					<f:param name="cId" value="#{_conference.id}"/>
					</h:commandButton>
				</h:column>
			</h:dataTable>
<h:commandButton action="talkDetails" value="Details">
							<f:param name="talkId" value="2" />
						</h:commandButton>
		</h:form>

	</ui:define>
</ui:composition>
